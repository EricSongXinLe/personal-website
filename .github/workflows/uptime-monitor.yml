name: Uptime Monitor

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run health checks
        env:
          SITE_URL: ${{ secrets.SITE_URL }}
          EXPECTED_TITLE: ${{ secrets.EXPECTED_TITLE }}
          HEALTHCHECK_TIMEOUT_MS: "8000"
          HEALTHCHECK_MAX_RESPONSE_MS: "3000"
        run: npm run healthcheck

      - name: Open incident issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = '[monitor] Site health check failed';
            const label = 'monitoring';
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`;

            const { data: issues } = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: 'open',
              labels: label,
            });

            const existing = issues.find((issue) => issue.title === title);
            if (existing) {
              core.info(`Existing open incident issue found: #${existing.number}`);
              return;
            }

            await github.rest.issues.create({
              owner,
              repo,
              title,
              labels: [label],
              body: [
                'Automated health check failed.',
                '',
                `- Time (UTC): ${new Date().toISOString()}`,
                `- Workflow run: ${runUrl}`,
                '',
                'Please verify site status and latest deployment.',
              ].join('\n'),
            });

      - name: Close incident issue on recovery
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const title = '[monitor] Site health check failed';
            const label = 'monitoring';
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const { data: issues } = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: 'open',
              labels: label,
            });

            const activeIncident = issues.find((issue) => issue.title === title);
            if (!activeIncident) {
              core.info('No active incident issue found.');
              return;
            }

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: activeIncident.number,
              body: `Recovered at ${new Date().toISOString()} UTC.`,
            });

            await github.rest.issues.update({
              owner,
              repo,
              issue_number: activeIncident.number,
              state: 'closed',
            });
